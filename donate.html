<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donate.css">
    <title>Donate</title>
</head>
<body>
    <section class="wrapper">
        <section class="donation-menu">
            <div class="left__info">
                <div class="left__info-header">
                    <div class="title">Пожертвование стримеру</div>
                    <div class="subtitle">Сделайте человеку приятно!</div>
                </div>
                <div class="left__info-main">
                    <div class="input__subtitle">Введите свой ник <span style="color:red">*</span></div>
                    <input type="text" name="" id="" class="main__input" placeholder="vasya_pupkin">
                    <div class="input__subtitle">Выберите сумму для пожертвования <span style="color:red">*</span></div>
                    <input type="number" name="" id="" class="main__input" placeholder="200Р">
                    <div class="input__subtitle">Введите текст пожертвования</div>
                    <textarea rows="5" cols="60" class="main__textarea">
                    </textarea>
                    <button class="left__info-button">Отправить</button>
                </div>
            </div>
            <div class="right__info">
                <div class="streamer__profile">
                    <img src="Media/unnamed.jpg" alt="">
                    <div class="title">PAnanasik</div>
                    <div class="subtitle">этот стример получит ваш донат</div>
                </div>
            </div>
        </section>
    </section>

    <script src="donate.js"></script>
</body>
</html>
