<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donate.css">
    <title>Donate</title>
</head>
<body>
    <section class="wrapper">
        <section class="donation-menu">
            <div class="left__info">
                <div class="left__info-header">
                    <div class="title">Пожертвование стримеру</div>
                    <div class="subtitle">Сделайте человеку приятно!</div>
                </div>
                <div class="left-info__main left__info-main">
                    <form action="">
                        <div class="input__subtitle">Введите свой ник <span style="color:red">*</span></div>
                        <input type="text" name="" id="nick__input" class="main__input" placeholder="vasya_pupkin" minlength="4" maxlength="20" required>
                        <div class="input__subtitle">Выберите сумму для пожертвования <span style="color:red">*</span></div>
                        <input type="number" name="" id="value__input" class="main__input" min = "100" placeholder="200" pattern="\d+" required>
                        <div class="input__subtitle">Введите текст пожертвования</div>
                        <textarea id="textarea__input" rows="5" cols="60" class="main__textarea" maxlength="200" style="resize: none;">
                        </textarea>
                        <div class="left__info-navigation">
                            <button id="transition__button" class="left__info-button" onclick="formValid()">Отправить</button>
                            <div class="back">
                                <a href="#">
                                    На главную
                                </a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="right__info">
                <div class="streamer__profile">
                    <img src="Media/unnamed.jpg" alt="">
                    <div class="title">PAnanasik</div>
                    <div class="subtitle">этот стример получит ваш донат</div>
                </div>
            </div>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
